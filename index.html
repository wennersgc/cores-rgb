<div id="container">

    <div class="row">

    </div>

    <br>

    <div class="row">g

        <input type="text" id="g-label" name="country" value="255" disabled>
    </div>

    <label>
        <span class="titleRgb">(B) Azul: </span>
        <input type="range" min="0" max="255" value="255" id="b" onchange="changeRange()">

</div>

</div>
